<!DOCTYPE html>
<html>
	<head>
		<title>Penjualan</title>
	</head>
	<body>
        <h3>Teknosata Mart</h3>
        <table border="0">
            <tr>
                <td>Nama Barang</td>
                <td>
                    <select name="" id="nama" >
                        <option value="Kopi ABC">Kopi ABC</option>
                        <option value="Gulaku">Gulaku</option>
                        <option value="Teh Tjatoet">Teh Tjatoet</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Harga</td>
                <td><input type="text" name="" id="harga" onchange="tampil_harga()"></td>
            </tr>
        </table>
        <script>
			function tampil_harga(){
                var pil1 = document.getElementById("Kopi ABC").value;
                var pil2 = document.getElementById("Gulaku").value;
                var pil3 = document.getElementById("Teh Tjatoet").value;

                if(pil1){
                2500;}
                else if(pil2){
                8000;}
                else if(pil3){
                5000;}
            }
		</script>
	</body>
</html>
